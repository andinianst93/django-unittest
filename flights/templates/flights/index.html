{% extends "flights/layout.html" %} 

{% block main %}
<h1>Flights:</h1>
<ul>
    {% for flight in flights %}
    <li>
        <a href="{% url 'flight' flight.id %}" class="text-blue-700">
        Flight {{ flight.id }} </a
        >: {{ flight.origin }} to {{ flight.destination }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
